name: CI

on: [push]

jobs:

  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: poetry install
